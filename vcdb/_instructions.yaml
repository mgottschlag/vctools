
function_lists:
  condition_passed:
    brief: Condition Codes
    desc: |
      TBD
    return_type: int
    parameters: int
    entries:
      - name: eq
        brief: Equal
        suffix: eq
        code_name: eq
        code: |
          int eq(int status) {
              return Z(status);
          }
      - name: ne
        brief: Not Equal
        suffix: ne
        code: |
          int ne(int status) {
              return !Z(status);
          }
      - name: cs
        brief: Carry Set
        desc: Unsigned less
        suffix: cs/lo
        code: |
          int cs(int status) {
              return C(status);
          }
      - name: cc
        brief: Carry Clear
        desc: Unsigned greater or equal
        suffix: cc/hs
        code: |
          int cc(int status) {
              return !C(status);
          }
      - name: mi
        brief: Negative Set
        suffix: mi
        code: |
          int mi(int status) {
              return N(status);
          }
      - name: pl
        brief: Negative Clear
        suffix: pl
        code: |
          int pl(int status) {
              return !N(status);
          }
      - name: vs
        brief: Overflow Set
        suffix: vs
        code: |
          int vs(int status) {
              return V(status);
          }
      - name: vc
        brief: Overflow Clear 
        suffix: vc
        code: |
          int vc(int status) {
              return !V(status);
          }
      - name: hi
        brief: Unsigned Greater
        suffix: hi
        code: |
          int hi(int status) {
              return !C(status) && !Z(status);
          }
      - name: ls
        brief: Unsigned Less or Equal
        suffix: ls
        code: |
          int ls(int status) {
              return C(status) || Z(status);
          }
      - name: ge
        brief: Signed Greater or Equal
        suffix: ge
        code: |
          int ge(int status) {
              return N(status) == V(status);
          }
      - name: lt
        brief: Signed Less Than
        suffix: lt
        code: |
          int lt(int status) {
              return N(status) != V(status);
          }
      - name: gt
        brief: Signed Greater
        suffix: gt
        code: |
          int gt(int status) {
              return N(status) == V(status) && !Z(status);
          }
      - name: le
        brief: Signed Less or Equal
        suffix: le
        code: |
          int le(int status) {
              return N(status) != V(status) || Z(status);
          }
      - name: always
        brief: Always
        code: |
          int always(int status) {
              return 1;
          }
      - name: never
        brief: Never
        suffix: f
        code: |
          int never(int status) {
              return 0;
          }
  scalar_op:
    brief: Scalar Binary Arithmetic/Logical Operations
    desc: |
      TBD
    return_type: void
    parameters: int, int32_t, int32_t
    entries:
      - name: mov
        brief: Move
        code_name: mov
        code: |
          void mov(int d, int32_t a, int32_t b) {
              set_reg(d, b);
          }
      - name: cmn
        brief: Compare By Addition
        code_name: cmn
        code: |
          void cmn(int d, int32_t a, int32_t b) {
              set_reg(sr, (get_reg(sr) & ~0xf) | condition_flags((int64_t)a + b));
          }
      - name: add
        brief: Addition
        code_name: add
        code: |
          void add(int d, int32_t a, int32_t b) {
              set_reg(d, a + b);
          }
      - name: bic
        brief: Bit Clear
        code_name: bic
        code: |
          void bic(int d, int32_t a, int32_t b) {
              set_reg(d, a & ~b);
          }
      - name: mul
        brief: Multiply
        code_name: mul
        code: |
          void mul(int d, int32_t a, int32_t b) {
              set_reg(d, a * b);
          }
      - name: eor
        brief: Exclusive Or
        code_name: eor
        code: |
          void eor(int d, int32_t a, int32_t b) {
              set_reg(d, a ^ b);
          }
      - name: sub
        brief: Subtraction
        code_name: sub
        code: |
          void sub(int d, int32_t a, int32_t b) {
              set_reg(d, a - b);
          }
      - name: and
        brief: And
        code_name: and
        code: |
          void and(int d, int32_t a, int32_t b) {
              set_reg(d, a & b);
          }
      - name: mvn
        brief: Not
        code_name: mvn
        code: |
          void mvn(int d, int32_t a, int32_t b) {
              set_reg(d, ~b);
          }
      - name: ror
        brief: Rotate Right
        code_name: ror
        code: |
          void ror(int d, int32_t a, int32_t b) {
              set_reg(d, (a >> b) | (a << (32 - b)));
          }
      - name: cmp
        brief: Compare
        code_name: cmp
        code: |
          void cmp(int d, int32_t a, int32_t b) {
              set_reg(sr, (get_reg(sr) & ~0xf) | condition_flags((int64_t)a - b));
          }
      - name: rsb
        brief: Reverse Subtract
        code_name: rsb
        code: |
          void rsb(int d, int32_t a, int32_t b) {
              set_reg(d, b - a);
          }
      - name: btst
        brief: Bit Test
        code_name: btst
        code: |
          void btst(int d, int32_t a, int32_t b) {
              int32_t tmp_sr = get_reg(sr);
              tmp_sr |= 0x8;
              if (a & (1 << b)) {
                  tmp_sr &= ~0x8;
              }
              set_reg(sr, tmp_sr);
          }
      - name: or
        brief: Or
        code_name: or
        code: |
          void or(int d, int32_t a, int32_t b) {
              set_reg(d, a | b);
          }
      - name: extu
        brief: Mask Leftmost Bits
        code_name: extu
        code: |
          void extu(int d, int32_t a, int32_t b) {
              set_reg(d, a & ((1 << b) - 1));
          }
      - name: max
        brief: Maximum
        code_name: max
        code: |
          void max(int d, int32_t a, int32_t b) {
              set_reg(d, a > b ? a : b);
          }
      - name: bset
        brief: Bit Set
        code_name: bset
        code: |
          void bset(int d, int32_t a, int32_t b) {
              set_reg(d, a | (1 << b));
          }
      - name: min
        brief: Min
        code_name: min
        code: |
          void min(int d, int32_t a, int32_t b) {
              set_reg(d, a < b ? a : b);
          }
      - name: bclr
        brief: Bit Clear
        code_name: bclr
        code: |
          void bclr(int d, int32_t a, int32_t b) {
              set_reg(d, a & ~(1 << b));
          }
      - name: adds2
        brief: Add Scaled by 2
        code_name: adds2
        code: |
          void adds2(int d, int32_t a, int32_t b) {
              set_reg(d, a + b * 2);
          }
      - name: bchg
        brief: Bit Toggle
        code_name: bchg
        code: |
          void bchg(int d, int32_t a, int32_t b) {
              set_reg(d, a ^ (1 << b));
          }
      - name: adds4
        brief: Add Scaled by 4
        code_name: adds4
        code: |
          void adds4(int d, int32_t a, int32_t b) {
              set_reg(d, a + b * 4);
          }
      - name: adds8
        brief: Add Scaled by 8
        code_name: adds8
        code: |
          void adds8(int d, int32_t a, int32_t b) {
              set_reg(d, a + b * 8);
          }
      - name: adds16
        brief: Add Scaled by 16
        code_name: adds16
        code: |
          void adds16(int d, int32_t a, int32_t b) {
              set_reg(d, a + b * 16);
          }
      - name: exts
        brief: Sign Extend
        code_name: exts
        code: |
          void exts(int d, int32_t a, int32_t b) {
              set_reg(d, sign_extend(a, b + 1));
          }
      - name: neg
        brief: Negate
        code_name: neg
        code: |
          void neg(int d, int32_t a, int32_t b) {
              set_reg(d, -b);
          }
      - name: lsr
        brief: Logical Shift Right
        code_name: lsr
        code: |
          void lsr(int d, int32_t a, int32_t b) {
              set_reg(d, (uint32_t)a >> b);
          }
      - name: clz
        brief: Count Leading Zeros
        code_name: clz
        code: |
          void clz(int d, int32_t a, int32_t b) {
              int length = 0;
              /* TODO: what happens if b is 0? */
              while (b != 0) {
                  b = b >> 1;
                  length++;
              }
              set_reg(d, 32 - length);
          }
      - name: lsl
        brief: Logical Shift Left
        code_name: lsl
        code: |
          void lsl(int d, int32_t a, int32_t b) {
              set_reg(d, a << b);
          }
      - name: brev
        brief: Bit Reverse
        code_name: brev
        code: |
          void brev(int d, int32_t a, int32_t b) {
              uint32_t reverse = 0;
              int i;
              for (i = 0; i < 32; i++) {
                  reverse = reverse << 1;
                  reverse |= b & 1;
                  b = b >> 1;
              }
              set_reg(d, reverse);
          }
      - name: asr
        brief: Arithmetic Shift Right
        code_name: asr
        code: |
          void asr(int d, int32_t a, int32_t b) {
              if (a && 0x80000000) {
                  set_reg(d, (a >> b) | ~(0xffffffffu >> b));
              } else {
                  set_reg(d, a >> b);
              }  
          }
      - name: _abs
        brief: Absolute Value
        code_name: abs
        code: |
          void _abs(int d, int32_t a, int32_t b) {
              if (b < 0) {
                  set_reg(d, -b);
              } else {
                  set_reg(d, b);
              }
          }
